<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- libreria bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- libreria fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- foonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <main>
        <section id="sfondo-up"></section>
        <section id="sfondo-down"></section>
        <!-- app -->
        <section id="app">
            <div class="container" id="main-container">
                <div class="row">
                    <div class="col-4 p-0">
                        <!-- sezione contatti -->
                        <div id="contatti">
                            <!-- profilo -->
                            <div class="profilo">
                                <div class="utente">
                                    <img class="img-utente" src="img/img-utente.jpg" alt="">
                                    <span>Utente</span>
                                </div>
                                <div class="opzione-profilo">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <!-- ricezione notifiche -->
                            <div id="ricevi-notifiche">
                                <div id="icona-ricevi-notifica">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div id="testo-ricevi-notifica">
                                    <p>
                                        Ricevi notifiche di nuovi messaggi
                                        <br>
                                        <span>Attiva notifiche desktop</span>
                                    </p>
                                </div>
                            </div>
                            <!-- ricerca contatto -->
                            <div id="ricerca-contatto">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                            <!-- lista chat -->
                            <div id="lista-chat">
                                <div class="preview-chat">
                                    <div class="utente">
                                        <img class="img-utente" src="img/img-utente.jpg" alt="">
                                    </div>
                                    <div class="nome-chat">
                                        <p>
                                            Utente
                                            <br>
                                            <span>Ultimo messaggio inviato</span>
                                        </p>
                                    </div>
                                    <div class="ultimo-accesso">
                                        <span>12:00</span>
                                    </div>
                                </div>
                                <div class="preview-chat">
                                    <div class="utente">
                                        <img class="img-utente" src="img/img-utente.jpg" alt="">
                                    </div>
                                    <div class="nome-chat">
                                        <p>
                                            Utente
                                            <br>
                                            <span>Ultimo messaggio inviato</span>
                                        </p>
                                    </div>
                                    <div class="ultimo-accesso">
                                        <span>12:00</span>
                                    </div>
                                </div>
                                <div class="preview-chat">
                                    <div class="utente">
                                        <img class="img-utente" src="img/img-utente.jpg" alt="">
                                    </div>
                                    <div class="nome-chat">
                                        <p>
                                            Utente
                                            <br>
                                            <span>Ultimo messaggio inviato</span>
                                        </p>
                                    </div>
                                    <div class="ultimo-accesso">
                                        <span>12:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 p-0">
                        <!-- chat -->
                        <div id="chat">
                            <!-- titolo chat -->
                            <div class="profilo" id="titolo-chat">
                                <div class="utente">
                                    <img class="img-utente" src="img/img-utente.jpg" alt="">
                                    <p>
                                        Utente
                                        <br>
                                        <span>Ultimo accesso oggi alle 12:00</span>
                                    </p>
                                </div>
                                <div class="opzione-profilo">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <!-- corpo chat -->
                            <div>chat</div>
                            <!-- input nuovo messaggio -->
                            <div>input nuovo mess</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
